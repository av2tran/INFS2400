<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 29: Bootstrap Alerts, Buttons, Badges, and Bars</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  	<div class="jumbotron px-10">
		<h1 class="ml-2">Ex 29: Bootstrap Alerts</h1>
		<h2 class="lead ml-2">along with Buttons, Badges, and Bars</h2> 
	</div>

	<div class="container">
		<h2>Alerts</h2>
		<div class="alert alert-warning alert-dismissible fade show">
			<button type="button" class="close" data-dismiss="alert"></button>
			<p><strong>Alert!</strong> Adding alerts to a website can be addictive!</p>
		</div>
	</div>
  
	<div class="container">
		<h2>Buttons</h2>
		<button type="button" class="btn btn-warning">A basic button.</button>
		<button type="button" class="btn btn-warning disabled">A disabled button.</button>
		<a href="http://www.mtsu.edu" target="_blank" class="btn btn-warning" role="button">
			A link disguised as a button.</a>
			<button type="button" class="btn btn-outline-warning">An outline button.</button>
			<button type="button" class="btn btn-warning btn-block">A button for mobile devices.</button>
	
	</div>
</body>
</html>
