<body>
<h1> Pure HTML does not provide a lot of layout options. That's OK!</h1>

<h2>Option 1: Semantic Layout</h2>

<header align="center">Header Content</header>
<nav> Navigation Content</nav>
<article align="center">Article Content</article>
<footer align="center">Footer Content </footer>

<h2>Option2: Terrible Table Layout</h2>

<table align="center">

<tr>
    <td colspan="2" align="center">Header Content</td>
</tr>

<tr>
    <td>Left Side Navigation</td>
    <td>Right Side Artice Content</td>
</tr>

<tr>
    <td colspan="2" align="center">Footer Content</td>
</tr>

</table>



</body>
